<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cálculo de Pensiones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cálculo de Pensiones</h1>
        <div class="card mt-3">
            <div class="card-header">Ingresar Datos</div>
            <div class="card-body">
                <form action="../PHP/Pension.php" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Empleado:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="ingreso_base" class="form-label">Ingreso Base:</label>
                        <input type="number" class="form-control" id="ingreso_base" name="ingreso_base" required>
                    </div>
                    <button type="submit" class="btn btn-success">Calcular</button>
                    <a class="btn btn-warning" href="../index.html" role="button" >Home</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
